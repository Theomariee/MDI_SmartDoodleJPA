<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="">
  <title>Full stack CRUD Example with Spring Boot, MySQL and VueJS</title>
  <link href="https://unpkg.com/bootstrap@3.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/participants.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <h1>Manage Participants</h1>
    <main id="app">
      <router-view></router-view>
    </main>
  </div>

  <template id="participant">
    <div>
      <b>FirstName : </b>
      <h2>{{ participant.firstName }}</h2>
      <b>SecondName: </b>
      <div>{{ participant.secondName }}</div>
      <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
      <a>
        <router-link to="/participant">Back to participant list</router-link>
      </a>
    </div>
  </template>

  <template id="participant-list">
    <div>
      <div class="actions">
        <a class="btn btn-default">
          <router-link :to="{path: '/add-participant'}">
            <span class="glyphicon glyphicon-plus"></span>
            Add participant
          </router-link>
        </a>
      </div>
      <div class="filters row">
        <div class="form-group col-sm-3">
          <input placeholder="Search" v-model="searchKey" class="form-control" id="search-element" requred/>
        </div>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th>FirstName</th>
          <th>SecondName</th>
          <th class="col-sm-2">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="participant in filteredParticipants">
          <td>
            <a>
              <router-link :to="{name: 'participant', params: {participant_id: participant.id}}">{{ participant.firstName }} </router-link>
            </a>
          </td>
          <td>
            <a>
              <router-link :to="{name: 'participant', params: {participant_id: participant.id}}">{{ participant.secondName }} </router-link>
            </a>
          <td>
            <a class="btn btn-warning btn-xs">
              <router-link :to="{name: 'participant-edit', params: {participant_id: participant.id}}">Edit</router-link>
            </a>
            <a class="btn btn-danger btn-xs">
              <router-link :to="{name: 'participant-delete', params: {participant_id: participant.id}}">Delete</router-link>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </template>


  <template id="add-participant">
    <div>
      <h2>Add new participant</h2>
      <form @submit="createParticipant">
        <div class="form-group">
          <label for="add-firstName">FirstName</label>
          <input class="form-control" id="add-firstName" v-model="participant.firstName" required/>
        </div>
        <div class="form-group">
          <label for="add-secondName">SecondName</label>
          <textarea class="form-control" id="add-secondName" rows="10" v-model="participant.secondName"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <a class="btn btn-default">
          <router-link to="/">Cancel</router-link>
        </a>
      </form>
    </div>
  </template>

  <template id="participant-edit">
    <div>
      <h2>Edit participant</h2>
      <form @submit="updateParticipant">
        <div class="form-group">
          <label for="edit-firstName">FirstName</label>
          <input class="form-control" id="edit-firstName" v-model="participant.firstName" required/>
        </div>
        <div class="form-group">
          <label for="edit-secondName">SecondName</label>
          <textarea class="form-control" id="edit-secondName" rows="3" v-model="participant.secondName"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-default">
          <router-link to="/">Cancel</router-link>
        </a>
      </form>
    </div>
  </template>

  <template id="participant-delete">
    <div>
      <h2>Delete participant {{ participant.firstName + participant.secondName }}</h2>
      <form @submit="deleteParticipant">
        <p>The action cannot be undone.</p>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a class="btn btn-default">
          <router-link to="/participant">Cancel</router-link>
        </a>
      </form>
    </div>
  </template>

  <script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router@3.0.2/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios@0.18.0/dist/axios.min.js"></script>
  <script src="/participants.js"></script>
  <script src="/polls.js"></script>
</body>
</html>
